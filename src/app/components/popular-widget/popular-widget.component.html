<div [ngClass]="mode" class="widget clickable">
  <div class="widget-body">
    <img
      ngNoValidate
      draggable="false"
      height="194"
      width="170"
      #img
      [alt]="book.name"
      [ngSrc]="book.image"
      (error)="img.src = 'assets/img/book3.png'"
    />
    <div class="mt-2">
      <div class="fs-16 book-name">{{ book.name }}</div>
      <span class="fs-14 mt-3 d-block">{{ book.book_order }} books</span>
    </div>
  </div>
</div>
