<div (click)="navToBrowseByAge(lowerLimit, upperLimit)" class="widget"
     [ngClass]="active ? 'active' : 'clickable'">
  <div class="widget-body text-center p-2">
    <span class="d-block fs-24 fw-600"
      >{{ lowerLimit }}{{ upperLimit ? "-" + upperLimit : "+" }}
    </span>
    <span class="fs d-block nv-10 fs-16">years</span>
  </div>
</div>
