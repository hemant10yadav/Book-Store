<section>
  <div class="d-flex">
    <div>
      <img
        ngNoValidate
        draggable="false"
        #img
        (error)="img.src = 'assets/img/book3.png'"
        [ngSrc]="book.image"
        alt="book"
        height="70"
        width="70"
      />
    </div>
    <div class="ms-3">
      <div class="fs-14 fw-600 book-name" [title]="book.name">
        {{ book.name }}
      </div>
      <div class="d-flex gap-1 flex-wrap">
        <span class="d-inline-block fs-12 arrival p-1 h-auto w-auto"
          >Age: {{ book.min_age }}- {{ book.max_age }}</span
        >
        <span
          *ngFor="let cat of book.categories"
          class="d-inline-block fs-12 border age-group p-1"
          >{{ cat?.category?.name }}</span
        >
      </div>
    </div>
  </div>
</section>
