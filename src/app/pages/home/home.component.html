<section class="pb-5">
  <div class="mt-4 d-none d-sm-block">
    <app-hemant-slider [width]="window.screen.width / 2">
      <ng-container *ngFor="let arrival of getNewArrivals(); index as i">
        <app-new-arrival-widget
          [index]="i"
          [arrival]="arrival"
        ></app-new-arrival-widget>
      </ng-container>
    </app-hemant-slider>
  </div>

  <div class="mt-5 gradient px-3">
    <app-hemant-slider [width]="window.screen.width / 2">
      <div>
        <div class="title">Browse by Age Group</div>
        <div class="d-flex gap-5 justify-content-between w-100">
          <ng-container *ngFor="let obj of ageGroup">
            <img
              draggable="false"
              alt="child image"
              class="mt-auto"
              [src]="obj.imageSrc"
              [height]="obj.height"
            />
            <div
              *ngFor="let age of obj.ageGroup"
              class="age-box d-flex mt-auto gap-3"
            >
              <app-age-widget [lowerLimit]="age" [upperLimit]="age + 1">
              </app-age-widget>
            </div>
          </ng-container>
        </div>
      </div>
    </app-hemant-slider>
  </div>

  <div *ngIf="topSellerBooks" class="section mt-5">
    <div class="title">Top 10 Books</div>
    <div>
      <app-hemant-slider [width]="window.screen.width / 2">
        <ng-container *ngFor="let book of topSellerBooks; index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>

  <div class="popularSeries mt-3">
    <div class="section pt-6">
      <div class="title text-white">Popular Series</div>
      <div class="mt-5">
        <app-hemant-slider [gap]="'3rem'" [width]="window.screen.width / 2">
          <ng-container *ngFor="let book of popularBooks; index as i">
            <app-popular-widget
              [book]="book"
              [mode]="'dark'"
            ></app-popular-widget>
          </ng-container>
        </app-hemant-slider>
      </div>
    </div>

    <hr class="border border-1 border-white app-x-margin" />

    <div class="section mt-5">
      <div class="title text-white">Teachers Pick</div>
      <div class="mt-2">
        <app-hemant-slider [gap]="'2rem'" [width]="window.screen.width / 2">
          <ng-container *ngFor="let book of teachersPick; index as i">
            <app-book-widget [book]="book" [mode]="'dark'"></app-book-widget>
          </ng-container>
        </app-hemant-slider>
      </div>
    </div>
  </div>

  <div class="section mt-5">
    <div class="title">Best Sellers</div>
    <div class="mt-2">
      <app-hemant-slider [gap]="'2rem'" [width]="window.screen.width / 2">
        <ng-container *ngFor="let book of data.best; index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>

  <div class="section">
    <div class="title">New Arrivals</div>
    <div class="mt-2">
      <app-hemant-slider [gap]="'2rem'" [width]="window.screen.width / 2">
        <ng-container *ngFor="let book of data?.new; index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>

  <div class="section">
    <div class="title">Peppa Pig</div>
    <div class="mt-2">
      <app-hemant-slider [gap]="'2rem'" [width]="window.screen.width / 2">
        <ng-container *ngFor="let book of data?.peppa; index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>
</section>
<app-my-footer></app-my-footer>
