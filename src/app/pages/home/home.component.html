<section class="pb-5">
  <div class="mt-4">
    <app-hemant-slider>
      <ng-container *ngFor="let arrival of newArrivals">
        <app-new-arrival-widget [arrival]="arrival"></app-new-arrival-widget>
      </ng-container>
    </app-hemant-slider>
  </div>

  <div class="mt-5 gradient position-relative d-grid px-5">
    <div class="title">Browse by Age Group</div>
    <div class="d-flex justify-content-between w-100 pe-5 me-5">
      <img
        style="height: 112px"
        alt="child image"
        class="mt-auto"
        src="assets/img/child1.png"
      />
      <div class="age-box d-flex gap-3 mt-auto">
        <app-browse-by-age [lowerLimit]="0" [upperLimit]="1">
        </app-browse-by-age>
        <app-browse-by-age [lowerLimit]="1" [upperLimit]="3">
        </app-browse-by-age>
      </div>
      <img
        style="height: 115px"
        class="mt-auto"
        alt="child image"
        src="assets/img/child2.png"
      />
      <div class="age-box d-flex gap-3 mt-auto">
        <app-browse-by-age [lowerLimit]="3" [upperLimit]="6">
        </app-browse-by-age>
        <app-browse-by-age [lowerLimit]="6" [upperLimit]="9">
        </app-browse-by-age>
      </div>
      <img
        style="height: 173px"
        class="mt-auto"
        alt="child image"
        src="assets/img/child3.png"
      />
      <div class="age-box d-flex gap-3 mt-auto me-5 pe-5">
        <app-browse-by-age [lowerLimit]="9" [upperLimit]="12">
        </app-browse-by-age>
        <app-browse-by-age [lowerLimit]="12"> </app-browse-by-age>
      </div>
      <img
        class="mt-auto position-absolute bottom-0 last-img"
        style="height: 200px"
        alt="child image"
        src="assets/img/child4.png"
      />
    </div>
  </div>

  <div class="section">
    <div class="title">Top 10 Books</div>
    <div>
      <app-hemant-slider [width]="190">
        <ng-container *ngFor="let book of getBooks(); index as i">
          <app-book-widget [index]="i + 1" [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>

  <div class="popularSeries">
    <div class="section">
      <div class="title text-white">Popular Series</div>
      <div>
        <app-hemant-slider [gap]="'2rem'" [width]="190">
          <ng-container *ngFor="let book of getBooks(); index as i">
            <app-popular-widget
              [mode]="'dark'"
              [book]="book"
            ></app-popular-widget>
          </ng-container>
        </app-hemant-slider>
      </div>
    </div>

    <div class="section">
      <div class="title text-white">Elephant and Piggie</div>
      <div>
        <app-hemant-slider [gap]="'2rem'" [width]="190">
          <ng-container *ngFor="let book of getBooks(); index as i">
            <app-book-widget [mode]="'dark'" [book]="book"></app-book-widget>
          </ng-container>
        </app-hemant-slider>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="title">Best Sellers</div>
    <div>
      <app-hemant-slider [gap]="'2rem'" [width]="190">
        <ng-container *ngFor="let book of getBooks(); index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>

  <div class="section">
    <div class="title">New Arrivals</div>
    <div>
      <app-hemant-slider [gap]="'2rem'" [width]="190">
        <ng-container *ngFor="let book of getBooks(); index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>

  <div class="section">
    <div class="title">Peppa Pig</div>
    <div>
      <app-hemant-slider [gap]="'2rem'" [width]="190">
        <ng-container *ngFor="let book of getBooks(); index as i">
          <app-book-widget [book]="book"></app-book-widget>
        </ng-container>
      </app-hemant-slider>
    </div>
  </div>
</section>
